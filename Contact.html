    <div class="contact__container">
      <h1>Contact Me</h1>
      <br>
      <form target="_blank" action="https://formsubmit.co/hbahemia.a01@gmail.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="names">Full Name</label>
              <input type="text" id="names" name="name" class="form-control" placeholder="Full Name.." required>
            </div>
            <div class="col">
              <label for="emails">Email Address</label>
              <input type="email" id="emails" name="email" class="form-control" placeholder="Email Address.." required>
            </div>
          </div>
          <br>
          <div class="form-group">
            <textarea placeholder="Subject.." class="form-control" name="message" rows="10" required></textarea>
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
      </form>
      <br>
    </div>
